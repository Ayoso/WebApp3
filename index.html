<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="header">
        <img src="https://example.com/1win-logo.png" alt="1win Logo" class="logo-left">
        <img src="https://example.com/aviator-logo.png" alt="Aviator Logo" class="logo-right">
    </div>
    <div class="coefficients-wrapper">
        <div class="background-stripes"></div>
        <div class="coefficients-container">
            <div class="coefficient" id="coefficient1">2.98X</div>
            <div class="coefficient" id="coefficient2">- 5.42X</div>
        </div>
        <div class="airplane">
            <img src="https://aviatorparigame.in/wp-content/uploads/2024/02/image_2024_02_19T12_29_28_127Z-removebg-preview-300x205.png" alt="Airplane">
        </div>
    </div>
    <div class="loader">
        <div class="loader-bar"></div>
    </div>
    <div class="info-container">
        <div id="timeContainer">Time: 18:20:05-18:21:05</div>
        <div id="chanceContainer">Chance: 90%</div>
        <div>Before the signal:</div>
    </div>
    <button class="button get-signal-button" id="getSignalButton">GET SIGNAL</button>
    <button class="button go-to-game-button" id="goToGameButton">GO TO GAME</button>
</div>
<script src="script.js"></script>
</body>
</html>
