<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="header">
        <img src="https://example.com/logo1.png" alt="1win Logo" class="logo">
        <img src="https://example.com/logo2.png" alt="Aviator Logo" class="logo">
    </div>
    <div class="coefficients-wrapper">
        <div class="coefficients-container">
            <div class="coefficient" id="coefficient1"></div>
            <div class="coefficient" id="coefficient2"></div>
        </div>
        <div class="airplane">
            <img src="https://example.com/airplane.png" alt="Airplane">
        </div>
    </div>
    <div class="loader">
        <div class="loader-bar"></div>
    </div>
    <div class="info-container">
        <div id="timeContainer">Time: </div>
        <div id="chanceContainer">Chance: </div>
        <div>Before the signal:</div>
    </div>
    <button class="button" id="getSignalButton">GET SIGNAL</button>
    <button class="button" id="goToGameButton">GO TO GAME</button>
</div>
<script src="script.js"></script>
</body>
</html>
