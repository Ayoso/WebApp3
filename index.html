<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авиатор</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="header">
        <img src="https://cbpm.com.br/wp-content/uploads/2023/11/logo.png" alt="Логотип Авиатора" class="logo">
    </div>
    <div class="coefficients-wrapper">
        <div class="coefficients-container">
            <div class="coefficient black-box" id="coefficient1"></div>
            <div class="coefficient black-box" id="coefficient2"></div>
        </div>
        <div class="airplane">
            <img src="https://aviatorparigame.in/wp-content/uploads/2024/02/image_2024_02_19T12_29_28_127Z-removebg-preview-300x205.png" alt="Самолет">
        </div>
    </div>
    <div class="loader">
        <div class="loader-bar"></div>
    </div>
    <div class="info-container">
        <div id="timeContainer">Время: </div>
        <div id="chanceContainer">Шанс: </div>
    </div>
    <button class="button get-signal-button" id="getSignalButton">ПОЛУЧИТЬ СИГНАЛ</button>

</div>
<script src="script.js"></script>
</body>
</html>
