<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="header">
        <img src="https://cbpm.com.br/wp-content/uploads/2023/11/logo.png" alt="Aviator Logo" class="logo">
        <hr class="info-line">
    </div>
    <div class="coefficients-wrapper">
        <div class="background-video-container">
            <video class="background-video" autoplay muted loop>
                <source src="/Center-2473219%201280.mp4" type="video/mp4">
            </video>
        </div>
        <div class="coefficients-container" id="coefficientsContainer">
            <div class="coefficient" id="coefficient1"></div>
            <div class="coefficient" id="coefficient2"></div>
        </div>
        <div class="airplane">
            <img src="https://aviatorparigame.in/wp-content/uploads/2024/02/image_2024_02_19T12_29_28_127Z-removebg-preview-300x205.png" alt="Airplane">
        </div>
    </div>
    <div class="loader">
        <div class="loader-bar"></div>
    </div>
    <div class="info-container">
        <hr class="info-line">
        <div id="timeContainer">Time: </div>
        <div id="chanceContainer">Chance: </div>
        <div id="beforeSignalContainer">Before the signal: </div>
        <hr class="info-line">
    </div>
    <button class="button get-signal-button" id="getSignalButton">GET SIGNAL</button>

</div>
<script src="script.js"></script>
</body>
</html>
